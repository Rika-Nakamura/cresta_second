<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="description" content="CreateDesign会社のWebサイトです。">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact | 快適なオフィスをデザインする会社</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/slick.css">
    <link rel="stylesheet" href="css/slick-theme.css">  
    <link rel="stylesheet" href="css/contact.css">
</head>

<body>
    <!-- header -->
    <header class="header">
        <div class="header-inner">
            <h1><a href="index.html">Cresta Design</a></h1>
            <nav class="header-nav">
                <ul class="nav-list">
                    <li class="nav-item"><a href="#!">Concept</a></li>
                    <li class="nav-item"><a href="#!">Service</a></li>
                    <li class="nav-item"><a href="#!">Works</a></li>
                    <li class="nav-item"><a href="#!">Contact</a></li>
                </ul>
            </nav>
            <div class="toggle_btn">
                <span class="bar bar_top"></span>
                <span class="bar bar_mid"></span>
                <span class="bar bar_bottom"></span>
            </div>
        </div>
    </header>
    <!-- //header -->
    <!-- main -->
    <main>

        <!-- contactSec -->
        <div class="contactSec">

            <div class="page-title-wrapper">
                <h4 class="page-titile">Contact</h4>
                <div class="page-title-bottom">Contact us</div>
            </div>

            <!-- form -->
            <form action="#">
                <dl class="form-wrapper">

                    <dt>お問い合わせ内容</dt>
                    <dd>
                        <ul class="contents-list">
                            <li class="contents-item"><input type="checkbox" id="documentrequest" name="contents"
                                    value="application" checked><label for="documentrequest">資料請求</label></li>
                            <li class="contents-item"><input type="checkbox" id="phone" name="contents"
                                    value="phone"><label for="phone">お電話でのご相談を希望</label></li>
                            <li class="contents-item"><input type="checkbox" id="application" name="contents"
                                    value="application"><label for="application">申し込み</label></li>
                        </ul>
                    </dd>

                    <dt><label for="name">担当者名</label></dt>
                    <dd><input type="text" id="name" name="name"></dd>

                    <dt><label for="telephone">電話番号</label></dt>
                    <dd><input type="tel" id="telephone" name="telephone"></dd>

                    <dt><label for="email">メールアドレス</label></dt>
                    <dd><input type="email" id="email" name="e-mail"></dd>

                    <dt><label for="other">その他</label></dt>
                    <dd><textarea name="other" id="other"></textarea></dd>
                </dl>

            </form>
            <div class="button">
                <button type="submit">Submit</button>
            </div>
        </div>


        <!-- //contactSec -->

    </main>
    <!-- //main -->


    <footer>
        <p>&copy;cresta.design all rights reserved</p>
    </footer>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="js/slick.min.js"></script>
    <script src="js/script.js"></script>

</body>

</html>
